<!DOCTYPE html>
<html>
<head>
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">YouTube</div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button class="search-btn">Search</button>
    </div>
  </header>

  <div class="main-container">
    <div class="video-container">
      <div class="video-player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Z-GI7S1GynE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="video-info">
        <h3>Video Title</h3>
        <p>Channel Name</p>
        <p>Views: 1,000,000</p>
        <div class="buttons">
          <button class="like-btn">Like</button>
          <button class="share-btn">Share</button>
          <button class="subscribe-btn">Subscribe</button>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <h2>Recommended Videos</h2>
      <div class="recommended-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RJ0fgV-kXwI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="video-info">
          <h4>Video Title</h4>
          <p>Views: 500,000</p>
        </div>
      </div>
      <div class="recommended-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ghdK1ZGDeRk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="video-info">
          <h4>Video Title</h4>
          <p>Views: 800,000</p>
        </div>
      </div>
      <div class="recommended-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zwIlKbXDgck" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="video-info">
          <h4>Video Title</h4>
          <p>Views: 1,200,000</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
